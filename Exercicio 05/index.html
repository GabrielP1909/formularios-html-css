<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário com Footer</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <div class="main">
        <div class="imagemfundo"></div>

        <div class="borda">
            <h2>Cadastro</h2>
            <form action="">

                <label for="nome">Nome:</label>
                <input type="text" id="nome" />

                <label class="label-genero">Selecione seu gênero:</label>
                <div class="genero">
                    <label>
                        <input type="radio" name="genero" value="masculino">
                        Masculino
                    </label>
                    <label>
                        <input type="radio" name="genero" value="feminino">
                        Feminino
                    </label>
                    <label>
                        <input type="radio" name="genero" value="outro">
                        Outro
                    </label>
                </div>

                <label for="cursos">Selecione o curso:</label>
                <select name="cursos" id="cursos">
                    <option value="web">Desenvolvedor Web</option>
                    <option value="dados">Analista de Dados</option>
                    <option value="software">Desenvolvimento de Software</option>
                    <option value="seguranca">Segurança da Informação</option>
                    <option value="gestao">Gestão de Projetos de TI</option>
                    <option value="ux">Análise de UX</option>
                </select>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        © 2025 Gabriel Perugorria. Todos os direitos reservados.
    </footer>

</body>

</html>
