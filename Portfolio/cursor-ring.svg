<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.7"></stop>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"></stop>
    </radialGradient>
    <filter id="pulse" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#a78bfa" flood-opacity="0.6"></feDropShadow>
      <feDropShadow dx="0" dy="0" stdDeviation="5" flood-color="#c4b5fd" flood-opacity="0.4"></feDropShadow>
    </filter>
  </defs>
  <!-- Anel branco -->
  <circle cx="16" cy="16" r="8" fill="none" stroke="#fff" stroke-width="2" filter="url(#pulse)"></circle>
  <!-- Círculo roxo sólido central -->
  <circle cx="16" cy="16" r="5" fill="#7c3aed"></circle>
  <!-- Brilho suave -->
  <circle cx="16" cy="16" r="10" fill="url(#glow)"></circle>
</svg>
